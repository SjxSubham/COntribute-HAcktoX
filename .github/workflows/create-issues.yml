name: Create Issues from Templates

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (do not create issues, just show what would be created)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  create-issues:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install GitHub CLI
        run: |
          type -p curl >/dev/null || (sudo apt update && sudo apt install curl -y)
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
          && sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
          && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
          && sudo apt update \
          && sudo apt install gh -y
      
      - name: Authenticate GitHub CLI
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token
      
      - name: List templates (dry run)
        if: inputs.dry_run == 'true'
        run: |
          echo "üîç Dry run mode - listing what would be created:"
          echo ""
          for file in .github/ISSUE_TEMPLATE/*.md; do
            if [ -f "$file" ] && [ "$(basename "$file")" != "config.yml" ]; then
              echo "üìã $(basename "$file")"
              # Extract title from frontmatter
              title=$(sed -n '/^title:/p' "$file" | sed 's/title: //;s/["'\'']//g')
              echo "   Title: $title"
              echo ""
            fi
          done
      
      - name: Create issues from templates
        if: inputs.dry_run == 'false'
        run: |
          node scripts/create-issues.js
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Summary
        run: |
          if [ "${{ inputs.dry_run }}" == "true" ]; then
            echo "‚úÖ Dry run completed. No issues were created."
            echo "To create issues, run this workflow again with dry_run set to 'false'."
          else
            echo "‚úÖ Issues have been created from templates!"
            echo "Check the Issues tab to see all new issues."
          fi
